<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style/reserve.css" />
    </head>
    <body>
        <!-- background -->
        <div class="bg" style="background-image: url(93701.jpg)">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">kAWAII Sushi</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="menu.html">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="reviews.html"
                                    >Reviews</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="reserve.html"
                                    >Reservations</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h1>Reservations</h1>
            <div class="main">
                <div class="reserve-container">
                    <!-- <br> -->
                    <div class="row">
                        <div class="col-4">
                            <strong><label for="name">Name:</label></strong>
                        </div>
                        <div class="col">
                            <input type="text" id="name" /><br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <strong>Number of guests:</strong>
                        </div>
                        <div class="col">
                            <select name="guests" id="guests">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7+ Call restaurant</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <strong
                                ><label for="Valet"
                                    >Request Valet?</label
                                ></strong
                            >
                        </div>
                        <div class="col">
                            <input
                                type="radio"
                                id="html"
                                name="Valet"
                                value="HTML"
                            />
                            <label for="html">Yes </label>
                            <input
                                type="radio"
                                id="css"
                                name="Valet"
                                value="CSS"
                            />
                            <label for="css">No </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <strong><label>Accommodations</label> </strong>
                        </div>
                        <div class="col">
                            <input
                                type="checkbox"
                                id="accomadote1"
                                name="accomodate1"
                                value="vegan"
                            />
                            <label for="accomodate1"> Vegan</label>
                            <input
                                type="checkbox"
                                id="accomodate2"
                                name="accomodate2"
                                value="gluten"
                            />
                            <label for="accomodate2"> Gluten Free</label>
                            <input
                                type="checkbox"
                                id="accomodate3"
                                name="accomodate3"
                                value="other"
                            />
                            <label for="accomodate3"> Other</label>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <strong
                                    ><label for="name"
                                        >Special Requests:</label
                                    ></strong
                                >
                            </div>
                            <div class="col-8">
                                <input type="textarea" id="comment" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <br />
                                <button>Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"
            ></script>
        </div>
    </body>
</html>
